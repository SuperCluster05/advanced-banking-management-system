# ================================================
# Banking System Swing Client Configuration
# ================================================

# Backend API Configuration
api.base.url=http://localhost:8080/api
api.timeout.connect=30000
api.timeout.read=30000
api.timeout.write=30000

# Authentication Configuration
auth.token.storage=memory
auth.auto.refresh=true
auth.remember.login=false

# UI Configuration
ui.theme=FlatLaf
ui.font.size=14
ui.window.width=900
ui.window.height=900

# Logging Configuration
logging.level=INFO
logging.file.enabled=true
logging.file.path=logs/banking-client.log

# Cache Configuration
cache.enabled=true
cache.expire.minutes=5

# Network Configuration
network.retry.attempts=3
network.retry.delay=1000

# Error Handling Configuration
error.show.technical.details=false
error.auto.report=false

# Development Mode (set to false in production)
dev.mode=true
dev.mock.api=false
dev.skip.ssl.verification=false
